<html>
	<head>
		<script>
			function test(){
				var bankinput = document.getElementById("banknaam").value;
				document.getElementById("resultaat").value = bankinput;
				document.getElementById("buttoninput").innerHTML = bankinput;
				alert(bankinput);
          			var xhttp = new XMLHttpRequest();
  				xhttp.onreadystatechange = function() {
    					if (this.readyState == 4 && this.status == 200) {
      						document.getElementById("outputserver").innerHTML = this.responseText;
    					}
  				};
          			xhttp.open("GET", "http://localhost:8082/bank2");
				xhttp.setRequestHeader("Content-type", "application/json");
				xhttp.send();
			}
		</script>
	</head>
	<body>
		Ik werk
		First name: 
		<input type="text" id="banknaam" name="FirstName" value="Mickey">
		<br>
		<button type="button" id="buttoninput" onclick="test()">Click Me!</button>
		<input type="text" id="resultaat" name="FirstName" value="resultaat">
		<div id="outputserver"></div>
	</body>
</html>
